<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Reveal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
        }
        #displayText {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 30px;  /* Ensures space is reserved */
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;  /* Keeps button in place */
        }
        button:hover {
            background: linear-gradient(135deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button type="button" onclick="revealName()">Enter</button>
    <div id="displayText"></div>

    <script>
        function revealName() {
            const name = "Sohit";
            const displayText = document.getElementById("displayText");
            displayText.innerHTML = "";
            let index = 0;

            // Clear any existing intervals before setting a new one
            if (window.revealInterval) {
                clearInterval(window.revealInterval);
            }

            window.revealInterval = setInterval(() => {
                if (index < name.length) {
                    displayText.innerHTML += name[index];
                    index++;
                } else {
                    clearInterval(window.revealInterval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
